<!DOCTYPE html>
<html>
<head>
	<title>RockPaperScissors.io</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1 style="text-align: center;">ROCK PAPER SCISSORS ONLINE FOR FREE WITHOUT ADS</h1>
	</header>

     <div class="choice-box">
     	<div class="playerchoice"></div>
     	<div class="versus">VS</div>
     	<div class="computerchoice"></div>
     </div>
  
      <h3>Pick your weapon, fool!</h3>
     <div class="buttons">
       	 <button id="rock">Rock</button>
         <button id="paper">Paper</button>
         <button id="scissors">Scissors</button>  
     </div>


     <div class="announcement">
     	<p>First round!</p>
      <span class="playerScore">Your score: 0</span>
      <span class="computerScore">His score: 0</span>
     </div>	

	<script type="text/javascript">

var computerSelection
var playerSelection 
var playerScore = 0;
var computerScore = 0;

const playerIcon = document.querySelector('.playerchoice')
const computerIcon = document.querySelector('.computerchoice')
const rock = document.querySelector('#rock');
const paper = document.querySelector('#paper');   
const scissors = document.querySelector('#scissors');
const info = document.querySelector('p'); 
const pScore = document.querySelector('.playerScore');
const cScore = document.querySelector('.computerScore')
const scoreText = 'Your score is' + " ";
const scoreTextComputer = 'His score is' + " ";


        function addIcons() {
        	playerIcon.classList.add(playerSelection);
        	computerIcon.classList.add(computerSelection);
        }

       function computerRandom() {
       	var max = 4;
       	var min = 1;
        return Math.floor(Math.random() * (+max - +min)) + +min; 
       }
     
       function score(){
       	if (playRound(playerSelection, computerSelection).indexOf("won") == -1 && (playRound(playerSelection, computerSelection).indexOf("tie") == -1)) {
       		return computerScore++;
       	}
       	else if (playRound(playerSelection, computerSelection).indexOf("tie") > 0 ){
       		return null;
       	}
       	else {
       		return playerScore++;
       	}
       	}
       

       function computerPlay(){
       var choice = computerRandom();
        if (choice == 1){
        	return 'rock';
        }
        else if (choice == 2){
        	return 'paper';
        }
        else {
        	return 'scissors';
        }
     }
       function playerPlayRock (){
         if (computerSelection == 'paper'){
        	return "Paper beats rock! You've lost!";
        }
        else if (computerSelection == 'rock') {
        	return "It's a tie!";
        }
        else {
             return "Rock beats scissors! You've won!";
        };
       }

       function playerPlayScissors() {
         if (computerSelection == 'rock'){
        	return "Rock beats scissors! You've lost!";
        }
        else if (computerSelection == 'scissors') {
        	return "It's a tie!";
        }
        else {
             return "scissors beat paper! You've won!";
        };

       }

       function playerPlayPaper () {
       	 if (computerSelection == 'scissors'){
        	return "Scissors beat paper! You've lost!";
        }
        else if (computerSelection == 'paper') {
        	return "It's a tie!";
        }
        else {
             return "Paper beats rock! You've won!";
        };
       }

		function playRound(playerSelection, computerSelection) {
		 if (playerSelection == 'paper'){
            return  playerPlayPaper();
		 }
		 else if (playerSelection == 'rock'){
		 return	playerPlayRock();
		 }
         else {
         return	playerPlayScissors();
         }
              }
       
       function clearIcons () {
       	playerIcon.classList.remove('rock', 'paper', 'scissors');
        computerIcon.classList.remove('rock', 'paper', 'scissors');
       }     

      
        function game(){
        	if (playerScore < 5 && computerScore < 5){
        	computerSelection = computerPlay();
            clearIcons();
        	addIcons();
        	info.textContent = playRound(playerSelection, computerSelection);
        	score();
        	pScore.textContent = scoreText + playerScore;
        	cScore.textContent = scoreTextComputer + computerScore;
			}else {
				while (playerScore || computerScore == 5){
					info.textContent = 'Game over! Thank you for playing!';
					break;
				}
			}
		}

  
        
        rock.addEventListener('click', () => {
            playerSelection = 'rock';
        	game();
        });
         
        paper.addEventListener('click', () => {
        	 playerSelection = 'paper';
        	game();
        });

        scissors.addEventListener('click', () => {
         playerSelection = 'scissors';
        	game();
        });
             
	</script>
</body>
</html>
